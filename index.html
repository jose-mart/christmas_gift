<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/icon.png">
  <title>Feliz Navidad!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Night sky background -->
  <div class="starry-sky">
    <!-- Generate static stars with JavaScript -->
  </div>

  <!-- Shooting stars animation -->
  <div class="shooting-star-container"></div>

  <!-- Add snowfall animation -->
  <div class="snowfall">
    <!-- Generate random snowflakes with JavaScript -->
  </div>
  <div class="container">
    <h1 class="mt-4 mb-4">Empieza el juego. Acierta todas las preguntas para desbloquear tu regalo.</h1>
    <div id="word-container" class="mb-4"></div>
    <div id="question-container" class="mb-2"></div>
    <div id="answer-info" class="mb-2"></div>
    <div id="hint-container" class="mb-4"></div>
    <div class="form-group">
      <label for="guess-input">Your Answer:</label>
      <input type="text" class="form-control" id="guess-input">
    </div>
    <button class="btn btn-primary" onclick="makeGuess()">Submit Answer</button>
    <button class="btn btn-warning ml-2" id="pista-button" onclick="unlockHint()">Pista</button>
    <div id="guess-result" class="mt-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
